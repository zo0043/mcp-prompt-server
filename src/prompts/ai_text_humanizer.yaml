name: ai_text_humanizer
description: 根据提供的文本和上下文信息，使用批判性思维和人类写作特征，将其重写为高信息密度、自然流畅、无 AI 痕迹的内容，特别适合社交笔记、评测或分享。
arguments:
  - name: input_text
    description: 需要进行去 AI 化重写的原始文本。
    required: true
  - name: content_topic
    description: (可选) 内容的主题、产品或体验，帮助 AI 理解核心。
    required: false
  - name: core_messages
    description: (可选) 必须保留和传达的 1-3 个核心信息点。
    required: false
  - name: target_platform_style
    description: (可选) 期望的风格或目标平台（例如：Xiaohongshu, Weibo, Casual Blog Post, Zhihu Answer）。默认为自然口语化笔记风格。
    required: false
  - name: target_length_words
    description: (可选) 期望的字数范围（例如：800-1000）。AI 会尽量接近，但以内容质量优先。
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        # AI 文本深度优化与人类化引擎

        你的任务是将提供的 **原始文本 (`{{input_text}}`)** 进行深度重写，目标是创造出 **高信息密度、自然流畅、充满真情实感且完全不像 AI 生成** 的内容。你需要运用批判性思维，摒弃 AI 常见的冗余、刻板和过度完美的特征，注入真实人类的表达习惯。

        ## 上下文信息 (请参考，若提供):
        *   **主题/产品:** {{#if content_topic}}{{content_topic}}{{else}}未指定{{/if}}
        *   **核心信息点 (必须保留):** {{#if core_messages}}{{core_messages}}{{else}}未指定，请自行判断核心信息{{/if}}
        *   **目标风格/平台:** {{#if target_platform_style}}{{target_platform_style}}{{else}}自然口语化笔记风格{{/if}}
        *   **期望长度:** {{#if target_length_words}}{{target_length_words}} 字左右{{else}}300-500字为宜{{/if}}

        ## 核心重写原则 (必须严格遵守):

        1.  **去除 AI 痕迹 - 批判性审查:**
            *   **拒绝冗长与完美:** 大幅删减不必要的铺垫、过渡、解释和总结。打破均匀的段落结构和刻意完美的逻辑流。拒绝面面俱到。
            *   **拒绝流水账:** 避免信息零散、缺乏主次的平铺直叙。

        2.  **注入人类特征 - 高密度与自然:**
            *   **聚焦核心与主体性:** 紧紧围绕主题/产品/体验展开。保留并突出 `core_messages`。个人感受要服务于对主题的评价或分享，而非喧宾夺主。
            *   **高信息密度:** 用最精炼的语言传递核心信息和感受。果断省略常识性、可推断的内容。直击要点。确保每个短句或小段落都有信息量，避免空洞感慨。
            *   **隐性结构 & 表面随性:** 建立一个清晰的内在逻辑主线（围绕核心信息点），但表面上看起来要自然、随性，甚至有点跳跃。使用自然的口语连接词（比如“然后”、“对了”、“不过”），避免明显的逻辑连接词和章节标题。创造“看似随手写，实则有重点”的效果。
            *   **重点突出 & 节奏变化:** 抓住 1-2 个最核心的亮点或槽点进行重点描述，其他次要点一笔带过。段落长短不一，关键信息可用极短句或单句成段强调。
            *   **真实口语与标点:** 使用日常、简短、口语化的表达。允许自然的、不完整的句子结构。**谨慎使用感叹号**（全文最好不超过 1-2 个，用在最关键的情绪爆发点）。适度使用省略号表达未尽之意或情绪。
            *   **高效情感与细节:** 用简短词汇直接表达情感（如“绝了”、“踩雷”、“真香”）。只挑选 1-2 个最独特、最能说明问题的细节，忽略常规信息。细节和情感必须紧密服务于核心主题。

        3.  **最终检查与打磨:**
            *   **再次检查 AI 味:** 确保没有残留的、过于流畅/完美/客观/全面的 AI 特征。
            *   **注入“人味”:** 可在 1-2 处 subtly 加入符合目标风格的真实人类表达“怪癖”（如一个恰当的 emoji、一个网络用语、一个非标准的标点用法），但要自然不刻意。
            *   **平衡与可读性:** 确保在追求自然和密度的同时，内容依然连贯、可读，核心信息清晰。避免过度跳跃导致逻辑混乱。
            *   **字数控制:** 尽量将内容控制在 `target_length_words` 范围内。

        ## 原始文本

        ```
        {{input_text}}
        ```

        ## 任务要求

        请根据以上所有原则和上下文信息，对原始文本进行彻底的重写和优化。**直接输出最终的、高度人类化的、无 AI 痕迹的文本内容。** 不需要输出分析过程或修改前后的对比。